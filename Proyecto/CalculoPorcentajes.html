<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
        <h1>Calculadora de Porcentajes</h1>
        <p>Calculo de porcentajes y descuentos en JavaScript y HTML</p>
    </header>

    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form action="">
            <label for="InputPrice">Escribe el precio de tu Producto: </label>
            <input id="InputPrice" type="number">
            <label for="InputDiscount">Escribe el descuento de tu Producto</label>
            <input id="InputDiscount" type="number">
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcule el precio con Descuento
            </button>

            <p id="ResultPrice"></p> == $0
        </form>
    </section>



    <script src="/CalculoPorcentajes.js"></script>
    
</body>
